name: Call reusable workflow

on:
  push:
    branches:
      - "master"

env:
  BUILD_LINK: https://xxxxxxz

jobs:
  slack-notification:
    name: Slack notification
    uses: ./.github/workflows/reuse.yaml
    with:
      message: ${{ format('{0}', github.sha:0:8) }}
      text: 'hello,world'
      command: |
         echo "hello"
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_BOT_TOKEN }}