name: Call reusable workflow

on:
  push:

jobs:
  build:
    runs-on: self-hosted
    steps:
      - name: test
        run: pwd
  slack-notification:
    name: Slack notification
    uses: ./.github/workflows/reuse.yaml
    with:
      message: ${{ github.ref == 'success' && 'success' || 'failure' }}
    secrets:
      SLACK_WEBHOOK_URL: ${{ secrets.SLACK_BOT_TOKEN }}